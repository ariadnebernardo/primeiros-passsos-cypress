---
  name: Cypress Tests
  on:
    - push
  jobs:
    cypress-run:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm install
        - name: Run Cypress Tests
          uses: cypress-io/github-action@v6
          with:
            browser: chrome
            headless: true
            record: false
        - name: Upload Report
          uses: actions/upload-artifact@v3
          with:
            name: cypress-report
            path: cypress/reports
  